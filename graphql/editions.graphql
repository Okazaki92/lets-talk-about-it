query Editions($locale: SiteLocale, $edition: String, $new:BooleanType) {
  event(locale: $locale, filter: {new: {eq: $new}, edition: {eq: $edition}}) {
    id
    title
    edition
    new
    date
    sign
    location 
    lead {
        name
        role
        alternativeRole
        image {
          basename
          responsiveImage(
        imgixParams: {auto: format, w:300, h:300}
      ) {
        alt
        base64
        bgColor
        title
        aspectRatio
        height
        sizes
        src
        srcSet
        webpSrcSet
        width
      }
        }
    }
    speakers {
        name
        role
        alternativeRole
        image {
          basename
          responsiveImage(
        imgixParams: {auto: format, w:300, h:300}
      ) {
        src
        srcSet
        title
        webpSrcSet
        height
        base64
        aspectRatio
        sizes
        width
      }
        }
    }
    images {
      thumbhash
      responsiveImage(imgixParams: {auto: format}) {
        src
        srcSet
        title
        webpSrcSet
        height
        base64
        aspectRatio
        sizes
        width
      }
      basename
    }
  }
}