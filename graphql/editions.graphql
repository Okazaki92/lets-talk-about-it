query Editions($locale: SiteLocale, $edition: String) {
  event(locale: $locale, filter: {edition: {eq: $edition}}) {
    id
    title
    edition
    new
    date
    sign
    location 
    lead {
        name
        role
        image {
          responsiveImage(
        imgixParams: { fit: crop, w: 300, h: 300, auto: format, q: 75 }
      ) {
        alt
        base64
        bgColor
        title
        aspectRatio
        height
        sizes
        src
        srcSet
        webpSrcSet
        width
      }
        }
    }
    speakers {
        name
        role
        image {
          responsiveImage(
        imgixParams: { fit: crop, w: 300, h: 300, auto: format, q: 75 }
      ) {
        alt
        base64
        bgColor
        title
        aspectRatio
        height
        sizes
        src
        srcSet
        webpSrcSet
        width
      }
        }
    }

  }
}