query NewEventQuery($locale: Locale!) {
  events(first: 1, locales: [$locale]) {
    id
    title
    new
    date
    edition
    location
    singUpLink
    slug
    lead {
      ... on Person {
        id
        name
        position
        alternativePosition
        linkedIn
        photo(locales: en) {
          width
          height
          url
        }
      }
    }
    speakers {
      ... on Person {
        id
        name
        position
        alternativePosition
        linkedIn
        photo(locales: en) {
          width
          height
          url
        }
      }
    }
    gallery {
      width
      height
      url
      fileName
    }
  }
}
