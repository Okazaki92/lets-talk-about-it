query EditionQuery(
  $locale: Locale!
  $edition: String!
  $first: Int! = 5
  $skip: Int! = 0
) {
  event(where: { slug: $edition }, locales: [$locale]) {
    id
    title
    new
    date
    edition
    location
    slug
    singUpLink
    lead {
      ... on Person {
        id
        name
        position
        alternativePosition
        linkedIn
        photo(locales: en) {
          fileName
          width
          height
          url
        }
      }
    }
    speakers {
      ... on Person {
        id
        name
        position
        alternativePosition
        linkedIn
        photo(locales: en) {
          fileName
          width
          height
          url
        }
      }
    }
    gallery(first: $first, skip: $skip, locales: en) {
      width
      height
      url
      fileName
    }
  }
}
