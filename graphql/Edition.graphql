query EditionQuery(
  $locale: Locale!
  $edition: String!
) {
  event(where: { slug: $edition }, locales: [$locale]) {
    id
    title
    new
    date
    edition
    location
    slug
    singUpLink
    lead {
      ... on Person {
        id
        name
        position
        alternativePosition
        linkedIn
        photo(locales: en) {
          fileName
          width
          height
          url
        }
      }
    }
    speakers {
      ... on Person {
        id
        name
        position
        alternativePosition
        linkedIn
        photo(locales: en) {
          fileName
          width
          height
          url
        }
      }
    }
    gallery(first: 100, locales: en) {
      width
      height
      url
      fileName
    }
  }
  assetsConnection(where:  {
     galleryEvent_every:  {slug: $edition}
  }) {
    aggregate {
      count
    }
  }
}
