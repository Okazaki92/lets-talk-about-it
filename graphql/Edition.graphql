query EditionQuery($locale: Locale!, $edition: String!) {
  event(where: { slug: $edition }, locales: [$locale]) {
    id
    title
    new
    date
    edition
    location
    singUpLink
    lead {
      ... on Person {
        id
        name
        position
        alternativePosition
        linkedIn
        photo(locales: en) {
          fileName
          width
          height
          url
        }
      }
    }
    speakers {
      ... on Person {
        id
        name
        position
        alternativePosition
        linkedIn
        photo(locales: en) {
          fileName
          width
          height
          url
        }
      }
    }
    gallery(locales: en) {
      width
      height
      url
      fileName
    }
  }
}
